<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="header-image"> <!--Header area--> </div>
            <div class="header">
                <h1>Find your film</h1>
                <nav>
                    <ul>
                        <li><a href="pages/watchlist.html">My Watchlist</a></li>
                    </ul>
                </nav>
            </div>
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass magnifier" style="color: #3e4b60;"></i>
                <input type="text" placeholder="Search for a movie" name="search" id="search-input" required>
                <button id="submit-search" type="button">Search</button>
            </div>
    </header>

    <section class="default-text" id="default-text"> <!--Movie content with default start exploring-->
        <i class="fa-solid fa-film fa-lg" style="color: #dfdddd;"></i>
        <h6>Start exploring</h6>
    </section>

    <section class="does-not-exist" id="does-not-exist"> <!--IF MOVE DOES NOT EXIST, THIS APPEARS-->
        <h6>Unable to find what you are looking for. <br>Please try another search</h6>
    </section>

    <div id="movie-search-area" class="movie-search-area"></div>

    <script src="index.js" type="module"></script>
</body>
</html>
